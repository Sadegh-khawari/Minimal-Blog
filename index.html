<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>Minimal blog</title>
  </head>
  <body>
    <div class="container">
      <section class="blog">
        <div class="blog__container">
          <div class="blog__image">
            <img src="images/cactus_img.jpg" alt="cactus image" />
          </div>
          <span class="tag">Design</span>
          <h2 class="blog__title">Embracing Minimalism</h2>
          <p class="blog__content">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
          <p class="author">Annie Spratt</p>
        </div>
      </section>
    </div>
  </body>
</html>
